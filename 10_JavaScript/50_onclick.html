<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 於網頁放置一顆 按鈕(A) -->
    <button onclick="console.log(123)">按鈕(A)</button>
    <!-- 15. 測試加入滑鼠點擊事件(on開頭->事件)，並直接呼叫 console.log() -->
    <!-- JS可以寫在事件中 -->

    <!-- 20. 於網頁放置一顆 按鈕(B) ，也加入點擊事件，事件中執行指定的 function: btnClick -->
    <button onclick="func()">按鈕(B)</button>
    <!-- 25. function內容：在 console 顯示一段文字 -->

    <script>
        // function define_name(parameter可有可無){要做的事}
        function func(){
            console.log(789);
        }
    </script>
</body>

</html>

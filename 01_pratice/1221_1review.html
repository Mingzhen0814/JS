    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       var x; 
       console.log(x); 

        // x.                -> x是物件
        // x[數字]           -> x是陣列
        // x[字串]           -> x是物件
        // x()               -> x是方法


        // undefined 未定義   -> 定義型態
        // 123               -> 數字
        // "" '' ``          -> 字串
        // []                -> 陣列(相同資料型態、值有相同意義)
        // {}                -> 物件(針對某個東西的描述)
        // new Date()        -> 日期物件
        // HTMLElement
    </script>

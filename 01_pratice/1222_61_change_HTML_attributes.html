    <h3>點選圖片後，置換成另外一張圖片</h3>
    <h3>兩張圖片來回切換</h3>
    <!-- 10. 設定一張圖片 -->
    <img id="img" onclick="changeImg()" src=".././1219_JavaScript/image/find.png" alt="">

    <script>
        function changeImg() {
            console.log("綁定成功");
            var x = document.getElementById("img").src;
            console.log(x); // http://127.0.0.1:5500/1219_JavaScript/image/find.png
            console.log(typeof x); // string
            var y = x.indexOf("find.png");
            console.log(y); // 44

            var z = (y >= 0); // 當圖片是find.png時，find.png -> 44 or like.png -> -1(找不到)

            // 11. 取得上一個步驟的圖片
            // 20. 設定點選圖片後，換成另外一張圖片
            if (z) {
                document.getElementById("img").src = ".././1219_JavaScript/image/like.png";
            } else {
                document.getElementById("img").src = ".././1219_JavaScript/image/find.png";
            }
        }

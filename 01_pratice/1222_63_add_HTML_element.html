        // 每一秒中增加一個新的<img>，且三張圖片隨機
        var imgArray = ["find.png", "like.png", "notification.png"];
        function addImgRandom(){
            var imgRandom = Math.floor(Math.random() * imgArray.length); // 隨機一定要在function內，才會每次都隨機
            var img = document.createElement("img");
            img.setAttribute("src",`.././1219_JavaScript/image/${imgArray[imgRandom]}`);
            document.body.appendChild(img);
        }
        setInterval(addImgRandom,1000);

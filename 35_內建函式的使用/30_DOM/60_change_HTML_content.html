<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">JavaScript can change HTML content.</p>

    <button onclick="changeContent()">Click Me!</button>

    <script>
        function changeContent(){
            // 10. 透過 console.log 先確認事件是否有綁定成功
            console.log("綁定成功");
            
            // 20. 用 id 取得網頁上面的元素
            var x = document.getElementById("demo");
            
            // 30. 修改元素的網頁內容
            x.innerText = "歡迎光臨";
        }
    </script>

</body>

</html>

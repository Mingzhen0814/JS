<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
   
    <script>
        // 20. createElement 增加一個元素 (img)
        var x = document.createElement("img"); // <img>
        
        // 21. setAttribute  設定新增元素的屬性
        x.setAttribute("src", "../../image/notification.png"); // <img src="">

        // 22. appendChild   直接在Html文件中增加元素
        document.body.appendChild(x); // 在畫面中顯示
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript if else and else if</h4>
    <p><a href='https://www.w3schools.com/js/js_if_else.asp'>https://www.w3schools.com/js/js_if_else.asp</a></p>

    <pre>

        if (條件 1) {
            //  條件 1 is true
        } else if (條件 2) {
          //  the 條件 1 is false and 條件 2 is true
        } else {
          //  the 條件 1 is false and 條件 2 is false
        }
        
    </pre>

    <script>

        // 10. if..else 結構說明
        var x = "123";
        if (x) {
            console.log("true");
        } else {
            console.log("false");
        }

        var y = 123;
        if (y) {
            console.log("true");
        } else {
            console.log("false");
        }

        var z = ["123", "456"];
        if (z) {
            console.log("true");
        } else {
            console.log("false");
        }

        var a = { stdname: "mary" };
        if (a) {
            console.log("true");
        } else {
            console.log("false");
        }

        var b = true;
        if (b) {
            console.log("true");
        } else {
            console.log("false");
        }

        console.clear();

        // 20. 其他案例: undefined  null  0 -> 會跑到false
        var i;
        if (i) {
            console.log("true");
        } else {
            console.log("false");
        }

        var j = null;
        if (j) {
            console.log("true");
        } else {
            console.log("false");
        }

        var k = 0;
        if (k) {
            console.log("true");
        } else {
            console.log("false");
        }

        // 30. 巢狀結構的處理
        var score = 79;
        if (score < 60) {
            console.log("f");
        } else if (score < 70) {
            console.log("C");
        } else if (score < 80) {
            console.log("B");
        } else {
            console.log("A");
        }

    </script>
</body>

</html>

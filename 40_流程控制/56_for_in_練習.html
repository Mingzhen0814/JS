<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>

        // 10. 使用 for in，逐一尋覽"物件"屬性(key)
        var apple = {
            color: "red",
            price: 50,
            friends: ["banana", "pineapple"]
        }
        for (const k in apple) {
            console.log(k);
        }

        // 取得屬性值
        console.log(apple["price"]);
        console.log(apple.price);

        for (const k in apple) {
            // console.log(apple.k); // k非屬性名稱，無法顯示屬性值
            console.log(apple[k]);
        }

        // 20. 使用 for in，逐一尋覽"陣列"資料(空的會排除)
        var eletronic = ["headphone", "mouse", "screen"];
        eletronic[8] = "keyboard"; // index: 3 ~ 7 -> 空資料(跳過顯示)

        console.log("--- for in ---");
        for (const i in eletronic) {
            console.log(eletronic[i]);
        }

        console.log("--- for loop ---");
        for (var j = 0; j < eletronic.length; j++) {
            console.log(eletronic[j]); // index: 3 ~ 7 -> 空資料(undefined)
        }
    </script>
</body>

</html>

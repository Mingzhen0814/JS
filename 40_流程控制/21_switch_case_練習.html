<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->
    <label for="TVNum">請輸入頻道代碼: </label>
    <input id="TVNum" type="text" placeholder="只有20、65、66可以查詢">
    <button onclick="search()">查詢</button>
    <h1 id="outcome"></h1>
    <h1 id="text"></h1>
    <script>
        function search() {
            var n = parseInt(document.getElementById("TVNum").value);
            console.log(n);
            
            var t = document.getElementById("outcome");
            // 20. 透過 switch case 設定底下對應項目
            //     20 ==> TLC 旅遊生活頻道
            //     65 ==> HBO
            //     66 ==> 東森洋片台
            //     非上述 ==> 頻道尚未建立
            switch (n) {
                case 20:
                    // document.getElementById("outcome").innerText = "TLC 旅遊生活頻道";
                    t.innerText = "TLC 旅遊生活頻道";
                    break;
                case 65:
                    document.getElementById("outcome").innerText = "HBO";
                    break;
                case 66:
                    document.getElementById("outcome").innerText = "東森洋片台";
                    break;
                default:
                    document.getElementById("outcome").innerText = "頻道尚未建立";
                    break;
            }
        }
    </script>
</body>

</html>

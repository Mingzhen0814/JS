<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>this 關鍵字代表什麼值，取決於你在哪裡使用它</h4>
    <p><a href="https://www.w3schools.com/js/js_this.asp" target="_blank">The JavaScript <b>this</b> Keyword</a></p>
    <button onclick="thing(this)">1</button>
    <button onclick="thing(this)">2</button>
    <button onclick="thing(this)">3</button>
    <button onclick="thing(this)">4</button>
    <button onclick="thing(this)">5</button>
    <button onclick="thing(this)">6</button>
    <button onclick="thing(this)">7</button>
    <button onclick="thing(this)">8</button>
    <button onclick="thing(this)">9</button>
    <button onclick="thing(this)">0</button>
    <h1 id="result"></h1>
    <script>
        // 30. In an event, this refers to the element that received the event.
        var y = "";
        function thing(x) {
            y = y + x.innerText;
            document.getElementById("result").innerText = y;


            /* 可以折行
            document.getElementById("result").innerText = 
            document.getElementById("result").innerText + x.innerText */
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到控制台
        var msg1 = "1. 左邊的同學天氣冷就會想三餐都吃冰，真是可怕。";
        console.log(msg1);
       
        // 20. 透過加號(+)串接變數和字串，並顯示到控制台
        var classmate = "左邊的";
        var food = "冰";
        var adj = "可怕";
        var msg2 = "2. " + classmate + "同學天氣冷就會想三餐都吃" + food + "，真是" + adj + "。";
        console.log(msg2);

        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        //可以在字串中利用${}使用變數
        var msg3 = `3. ${classmate}同學天氣冷就會想三餐都吃${food}，真是${adj}。`;
        console.log(msg3);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript String Methods</h4>
    <p><a href="http://www.w3schools.com/js/js_string_methods.asp">http://www.w3schools.com/js/js_string_methods.asp</a>
    </p>
    <h4>JavaScript String Reference</h4>
    <p><a
            href="https://www.w3schools.com/jsref/jsref_obj_string.asp">https://www.w3schools.com/jsref/jsref_obj_string.asp</a>
    </p>

    <script>
        // 會員密碼(包含符號、大小寫[正規表達式])


        var test = "APPLE";

        // 1. 字串的長度 -> 會員帳號、密碼...
        console.log(test.length);

        // var x = test.length;
        // console.log(x);

        // 2. 字串.indexOf() 函式 -> 搜尋
        //    可以幫助我們做什麼事情？ 呼叫後回傳了什麼？
        var y = test.indexOf("A"); // 在test字串中找到"A"的index 
        console.log(y); // 0

        var z = test.indexOf("Z"); // 在test字串中找不到"Z"
        console.log(z); // -1
        
        var j = test.indexOf("P"); 
        console.log(j); // 1

        // 3. 字串.lastIndexOf() 函式
        //    可以幫助我們做什麼事情？ 呼叫後回傳了什麼？
        var i = test.lastIndexOf("P");
        console.log(i); // 2

        // 4. 字串.split() 把字串分割為陣列
        var fruits = "apple, tangerine, lemon";
        console.log(fruits);
        
        var fruit = fruits.split(", ");
        console.log(fruit);

        // 5. 希望把字串補零到指定長度的話，該如何處理？ -> 日期、銀行帳號
        //    目標：原始字串13756，希望產出00013756
        var demo = "13756";
        //*定義demoString變數的值是demo物件使用padStart方法
        //*呼叫padStart方法讓demo物件有固定長度的值(數值:8)，不足長度會以設定字串(字串:"0")補
        var demoString = demo.padStart(8,"0");
        console.log(demoString);

        console.clear(); // 清除主控台資訊

        // // 6. 比較 substr()、substring()、slice() -> 擷取
        // substr(from, length)
        // substring(start, end)
        // slice(start, end)
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        console.group("(0, 2)"); // 群組
        console.log(`測試 substr    ：${str.substr(0, 2)}`); // AB
        console.log(`測試 substring ：${str.substring(0, 2)}`); // AB
        console.log(`測試 slice     ：${str.slice(0, 2)}`); // AB
        console.groupEnd();

        console.group("(3, 5)");
        console.log(`測試 substr    ${str.substr(3, 5)}`); // DEFGH
        console.log(`測試 substring ${str.substring(3, 5)}`); // DE
        console.log(`測試 slice     ${str.slice(3, 5)}`); // DE
        console.groupEnd();

        console.group("(5, 3)");
        console.log(`測試 substr    ${str.substr(5, 3)}`); // FGH
        console.log(`測試 substring ${str.substring(5, 3)}`); // DE (5:F, 3:D)
        console.log(`測試 slice     ${str.slice(5, 3)}`); // 
        console.groupEnd();

        console.group("(3)");
        console.log(`測試 substr    ${str.substr(3)}`); // DEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`測試 substring ${str.substring(3)}`); // DEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`測試 slice     ${str.slice(3)}`); // DEFGHIJKLMNOPQRSTUVWXYZ
        console.groupEnd();

        console.group("(-5)");
        console.log(`測試 substr    ${str.substr(-5)}`); // VWXYZ
        console.log(`測試 substring ${str.substring(-5)}`); // ABCDEFGHIJKLMNOPQRSTUVWXYZ
        console.log(`測試 slice     ${str.slice(-5)}`); // VWXYZ
        console.groupEnd();

        // 7. 上述三種擷取字串的函式，請挑選一個來完成底下練習
        // 0911222333 是 手機
        // 0423456789 是 市話
        var phones = "09112223330423456789";
        console.log(`substr -> cellPhone    ${phones.substr(0,10)}`);
        console.log(`substr -> telePhone    ${phones.substr(10,20)}`);
        // var telePhone =phones.substr(10,phones.length);

        console.log(`substring -> cellPhone ${phones.substring(0,10)}`);
        console.log(`substring -> telePhone ${phones.substring(10)}`);

        console.log(`slice -> cellPhone     ${phones.slice(0,10)}`);
        console.log(`slice -> telePhone     ${phones.slice(10)}`);


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a
            href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a>
    </p>

    <script>
        // 10. 使用 {} create object -> 記錄一個對象各式各樣的資料
        //      object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }
        var std1 = {
            std1Name: "高人思",
            std1Phone: "0983333333",
            std1Birthday: "-1000/01/01",
            std1Address: "台中市北區"
        };

        // 30. 透過 .  取得 | 新增 object 的屬性
        console.log(std1); // object 或 {std1Name: '高人思', std1Phone: '0983333333', std1Birthday: '-1000/01/01', std1Address: '台中市北區'}
        console.log(std1.std1Address); // 台中市北區
        
        std1.std1Animal = "pig"; // 新增屬性
        console.log(std1); // {std1Name: '高人思', std1Phone: '0983333333', std1Birthday: '-1000/01/01', std1Address: '台中市北區', std1Animal: 'pig'}
        
        std1.std1Birthday = "-2000/01/01"; // 修改屬性
        console.log(std1); // {std1Name: '高人思', std1Phone: '0983333333', std1Birthday: '-2000/01/01', std1Address: '台中市北區', std1Animal: 'pig'}
        
        // 40. 透過 [] 取得 | 新增 object 的屬性
            // 1. Name[數字] -> 陣列
            // 2. Name[字串] -> 物件
        console.log(std1["std1Name"]); // 高人思

        std1["feed"]= "yam";// 新增屬性
        console.log(std1); //{std1Name: '高人思', std1Phone: '0983333333', std1Birthday: '-2000/01/01', std1Address: '台中市北區', std1Animal: 'pig', feed: "yam"}

    </script>

</body>

</html>
